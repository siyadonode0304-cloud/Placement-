<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/header.css">
</head>
<style>
    /* -------------------- GLOBAL RESET -------------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background-color: #f4f6f9;
  color: #333;
}

/* -------------------- ADD ROLE BUTTON -------------------- */
#jobRole-button {
      width: 90%;
      margin: 30px auto;
      padding: 20px;
      border-radius: 20px;

      display: flex;
      justify-content: space-between;
      align-items: center;

      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    #jobRole-button button {
      padding: 10px 22px;
      border: none;
      border-radius: 25px;
      background: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    #jobRole-button button:hover {
      background: #667eea;
      color: white;
    }


/* -------------------- JOB ROLE CONTAINER -------------------- */
#jobRole-container {
  padding: 20px 30px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
}

/* -------------------- JOB ROLE CARD -------------------- */
#jobRole-card {
  background-color: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#jobRole-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
}

#jobRole-card h4 {
  margin-bottom: 10px;
  font-size: 16px;
  font-weight: 500;
}

/* -------------------- CARD BUTTONS -------------------- */
/* Buttons (Initially Hidden) */
#edit,
#delete {
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    font-size: 13px;
    cursor: pointer;
    margin: 8px 4px 0;
    opacity: 0;
    visibility: hidden;
    transition: 0.3s ease;
}

/* Show buttons on hover */
#jobRole-card:hover #edit,
#jobRole-card:hover #delete {
    opacity: 1;
    visibility: visible;
}

/* Edit Button */
#edit {
    background-color: #22c55e;
    color: white;
}

/* Delete Button */
#delete {
    background-color: #ef4444;
    color: white;
}

#edit:hover {
    background-color: #16a34a;
}

#delete:hover {
    background-color: #dc2626;
}

/* -------------------- RESPONSIVE -------------------- */
@media (max-width: 768px) {
  #header {
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
  }

  #header input[type="search"] {
    width: 100%;
  }

  #navlinks {
    flex-wrap: wrap;
    gap: 12px;
  }

  #jobRole-button {
    justify-content: center;
  }
}

</style>
<body>
    <header id="header">
    <h1>Placement Tracker</h1>

    <input type="search" placeholder="Search..." />

    <nav id="navlinks">
      <a href="./index.html">Home</a>
      <a href="#">Colleges</a>
      <a href="#">Students</a>
      <a href="">Companies</a>
      <a href="./JobRoles.html">Job Roles</a>
    </nav>
  </header>
  <article id="jobRole-button">
         <button id="newRole">Add new Role</button>
    </article>
   <section id="jobRole-container"></section>
  <script src="../Js/api.js"></script>
   <script src="../Js/JobRoles.js"></script>
</body>
</html>
